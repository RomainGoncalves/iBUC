<ion-content>

	<div>
		<a ui-sref="profile"><img class="full-image " src="./img/status/statusProblem.png"></a>
	</div>

	<div class="card {{ symptom.display }}">
		<div class="item item-avatar item-header-color">
			<h2 class="item-title-color">{{ symptom.header }}</h2>
		</div>

		<img class="item-title-img-padding" ng-src="{{ symptom.icon }}">

		<div class="item item-body" style="width: 100%;top: -95px;">
			<h1 class="item-body-color pading-head-title">{{ symptom.title }}</h1>

			<p>{{ symptom.paragraph }}</p>
			<br/>
			<button class="questionButton" ng-click="goTo('home')">OUI</button>
			<br/>
			<button class="questionButton" ng-click="goTo('home')">NON</button>

		</div>
	</div>
</ion-content>
